<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/spinner.css">
    <title>Watershed Calculator</title>
    <script src="/static/sheed.js"></script>
</head>

<body>
    <div id="mainbox">
        <div id="formbox" class="subbox">

            <img id="logo" src="static/logo.webp">
            <h1>Watershed Calculator</h1>

            <form action="/" method="post">
                <input type="hidden" id="client_id" name="client_id">

                <label for="coordinates">Coordinates (lat, lon):</label>
                <input type="text" id="coordinates" name="coordinates" required><br>
                <button type="submit" id="submitbutton">Calculate!</button><br>
                <a href="#" id="toggle-advanced">More Options</a>

                <div id="advanced-section">
                    <label for="name" style="display: inline;">Name:</label>
                    <input type="text" id="name" name="name" placeholder="A custom name, used in labels and filenames"><br>

                    <label for="expand_factor">Expand Factor: <span id="expand_factor_value">0.06</span></label>
                    <div class="help-text">How large an area to model around your inital coordinates</div><br>
                    <input type="range" id="expand_factor" name="expand_factor" min="0.06" max="0.2" step="0.01" value="0.06" required><br>

                    <label for="dem" style="display: inline;">DEM:</label>
                    <!-- <div class="help-text">Which DEM to use</div><br> -->
                    <select name="dem" id="dem" required>
                      <option value="USGS30m" selected="selected">USGS30m</option>
                      <option value="USGS10m">USGS10m</option>
                    </select><br>

                    <label for="snap" style="display: inline;">Snap to River:</label>
                    <!-- <div class="help-text">Move your calculation point to the nearest river</div><br> -->
                    <input type="checkbox" id="snap" name="snap" checked>

                </div>

                
            </form>

        </div>

        <div id="responsebox" class="subbox"></div>
        <div id="logbox" class="subbox">Log</div>
    </div>

</body>

</html>
