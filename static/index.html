<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/spinner.css">
    <title>Watershed Calculator</title>
    <script src="/static/sheed.js"></script>
</head>

<body>
    <div id="mainbox">
        <div id="formbox" class="subbox">

            <img id="logo" src="static/logo.webp">
            <h1>Watershed Calculator</h1>

            <form action="/" method="post">
                <input type="hidden" id="client_id" name="client_id">

                <label for="coordinates">Coordinates (lat, lon):</label>
                <input type="text" id="coordinates" name="coordinates" required value="47.94446, -121.62362"><br>

                <a href="#" id="toggle-advanced">More Options</a>

                <div id="advanced-section">
                    <label for="name">Name:</label>
                    <div class="help-text">A custom name, used in labels and filenames</div><br>
                    <input type="text" id="name" name="name"><br>

                    <label for="expand_factor">Expand Factor:</label>
                    <div class="help-text">How large an area to model around your inital coordinates</div><br>
                    <input type="text" id="expand_factor" name="expand_factor" value="0.06" required><br>
                </div>

                <button type="submit" id="submitbutton">Calculate!</button>
            </form>

        </div>

        <div id="logbox" class="subbox"></div>
        <div id="responsebox" class="subbox"></div>
    </div>

</body>

</html>
